<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Hogwarts House Sorting Quiz</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <a href="index.html">
        <header id="hp-title">
            <img id="hp-logo" src="assets/images/harry-potter-logo.png" alt="Harry Potter Title">
        </header>
    </a>
    <div class="quiz-container" id="quiz">
        <h1>Which Hogwarts House do you belong to?</h1>
        <div class="quiz-questions">
            <h2 id="question">Question:</h2>
        <ul>
            <li>
                <input type= "radio" name="answer" id="optiona" class="answer">
                <label for="a" id="a_text">Answer</label>
            </li>
            <li>
                <input type= "radio" name="answer" id="optionb" class="answer">
                <label for="b" id="b_text">Answer</label>
            </li>
            <li>
                <input type= "radio" name="answer" id="optionc" class="answer">
                <label for="c" id="c_text">Answer</label>
            </li>
            <li>
                <input type= "radio" name="answer" id="optiond" class="answer">
                <label for="d" id="d_text">Answer</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
        </div>
    </div>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
