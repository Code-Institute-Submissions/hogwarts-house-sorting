<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Hogwarts House Sorting Quiz</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <a href="index.html">
        <header id="hp-title">
            <img id="hp-logo" src="assets/images/harry-potter-logo.png" alt="Harry Potter Title">
        </header>
    </a>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question:</h2>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Gryffindor Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Ravenclaw Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Hufflepuff Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Slytherin Answer</label>
              </li>
            </ul>
        </div>

        <button id="submit">Submit</button>

      </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
