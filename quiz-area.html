<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Hogwarts House Sorting Quiz</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <a href="index.html">
        <header id="hp-title">
            <img id="hp-logo" src="assets/images/harry-potter-logo.png" alt="Harry Potter Title">
        </header>
    </a>
    <div class="quiz-container">
        <h1>Which Hogwarts House do you belong to?</h1>
        <div class="quiz-questions">

            <button class="btn" id="optionA">Gryffindor Answer</button>

        <button id="next-btn">
            Next Question
        </button>
    </div>
    <script src="assets/js/script.js"></script>
